name: 'Run Migrations'
description: 'Runs migrations for CWF'
inputs:
  mongodb_host:
    description: 'MongoDB host'
    required: true
  mongodb_user:
    description: 'MongoDB user'
    required: true
  mongodb_password:
    description: 'MongoDB password'
    required: true
  mongodb_db:
    description: 'MongoDB database'
    required: true
  migration_image_name:
    description: 'Migration Docker image name'
    required: true
  migration_image_tag:
    description: 'Migration Docker image tag'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ inputs.gcr_sa_key }}
        token_format: "access_token"  

    - name: Log into Google Container Registry
      uses: docker/login-action@v2
      with:
        registry: gcr.io
        username: oauth2accesstoken
        password: ${{ steps.auth.outputs.access_token }}

    - name: Run Migration Docker
      run: |
        docker run --rm \
          -e MONGO_HOST=${{ inputs.mongodb_host }} \
          -e MONGO_USER=${{ inputs.mongodb_user }} \
          -e MONGO_PASSWORD=${{ inputs.mongodb_password }} \
          -e MONGO_DB=${{ inputs.mongodb_db }} \
          -e MONGO_PROTOCOL="mongodb+srv" \
          -e APP_ENV="integration" \
          --network=host \
          gcr.io/urbint-1259/${{ inputs.migration_image_name }}:${{ inputs.migration_image_tag }} python /app/scripts/migrate.py migrate
      shell: bash